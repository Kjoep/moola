<div class="report-query-panel">
    <div class="query-section">
        <h4>Filter</h4>
        <span class="section-option"><input type="radio" name="qs-date-filter" value="none" id="qs-date-filter-none" /><label for="qs-date-filter-none">All time</label></span>
        <span class="section-option"><input type="radio" name="qs-date-filter" value="7days" id="qs-date-filter-7days" /><label for="qs-date-filter-7days">Last 7 days</label></span>
        <span class="section-option"><input type="radio" name="qs-date-filter" value="30days" id="qs-date-filter-30days" /><label for="qs-date-filter-30days">Last 30 days</label></span>
        <span class="section-option"><input type="radio" name="qs-date-filter" value="1month" id="qs-date-filter-1month" /><label for="qs-date-filter-1month">Last month</label></span>
        <span class="section-option"><input type="radio" name="qs-date-filter" value="12months" id="qs-date-filter-12months" /><label for="qs-date-filter-12months">Last 12 months</label></span>
        <span class="section-option"><input type="radio" name="qs-date-filter" value="custom" id="qs-date-filter-custom" class="custom-toggle" /><label for="qs-date-filter-custom">Custom...</label>
            <div class="custom-details" id="qs-date-filter-custom-spec" style="padding-left: 15px; padding-top: 5px; margin-bottom: 3px">
                    <input id="qs-date-filter-custom-nr" type="text" placeholder="x" style="width: 2em; border: solid silver 1px; border-top-left-radius: 7px; border-bottom-left-radius: 7px;  padding-left: 7px;  margin-right: 0;" />
                    <select id="qs-date-filter-custom-type" style="border: solid silver 1px; border-top-right-radius: 7px; border-bottom-right-radius: 7px; transform: translateX(-7px);">
                        <option>days</option>
                        <option>weeks</option>
                        <option>months</option>
                        <option>years</option>
                    </select><br />
                    from
                    <input id="qs-date-filter-custom-from" type="text" placeholder="yyyy-mm-dd" />
            </div>
        </span>
        </span>
        <span class="filter-option" ng-repeat="transType in report.transactionTypes">
        <input type="checkbox" class="filter-item" id="rq_transtype_{{transType}}" value="{{transType}}" /><label for="rq_transtype_{{transType}}">{{transType}}</label>
                            </span>
    </div>
    <div class="query-section">
        <h4>Grouping</h4>
        <span class="section-option"><input type="radio" name="qs-date-grouping" value="none" id="qs-date-grouping-none" /><label for="qs-date-grouping-none">By transaction</label></span>
        <span class="section-option"><input type="radio" name="qs-date-grouping" value="day" id="qs-date-grouping-day" /><label for="qs-date-grouping-day">By day</label></span>
        <span class="section-option"><input type="radio" name="qs-date-grouping" value="week" id="qs-date-grouping-week" /><label for="qs-date-grouping-week">By week</label></span>
        <span class="section-option"><input type="radio" name="qs-date-grouping" value="month" id="qs-date-grouping-month" /><label for="qs-date-grouping-month">By month</label></span>
        <span class="section-option"><input type="radio" name="qs-date-grouping" value="year" id="qs-date-grouping-year" /><label for="qs-date-grouping-year">By year</label></span>
    </div>
    <div class="query-apply">
        <button>Apply</button>
    </div>
</div>
