<div class="selected-account" ng-click="showselection=!showselection">{{vm.selectedAccount.name}}</div>
<div class="account-selection" ng-show="showselection">
    <ul>
        <li ng-repeat="account in vm.accounts">
            <a href="" ng-click="vm.selectAccount(account)">{{account.name}}</a></li>
    </ul>
</div>
